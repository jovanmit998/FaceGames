<mat-card-content>
  <form [formGroup]="form">
    <ng-container *ngFor="let config of formConfig | keyvalue">
      <mat-form-field appearance="fill" class="formField">
        <mat-label>{{ config.key }}</mat-label>
        <input
          matInput
          [formControlName]="config.value"
          [type]="config.value"
        />
        <mat-error>{{ form.controls[config.value].errors | error }}</mat-error>
      </mat-form-field>
    </ng-container>
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button color="accent">Reset password</button>
</mat-card-actions>
