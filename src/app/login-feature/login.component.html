<mat-card>
  <mat-card-content>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <form [formGroup]="form">
      <mat-form-field appearance="fill" class="inputField">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="inputField">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Login</button>
  </mat-card-actions>
</mat-card>
